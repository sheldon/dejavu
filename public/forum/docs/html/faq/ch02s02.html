<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><title>2.2. Help! I've deleted the admin user and can't log in!</title><link rel="stylesheet" href="../phorum_docbook.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.73.2"><link rel="start" href="index.html" title="Phorum FAQ"><link rel="up" href="ch02.html" title="Chapter 2. Troubleshooting"><link rel="prev" href="ch02.html" title="Chapter 2. Troubleshooting"><link rel="next" href="ch02s03.html" title="2.3. Why do I get a database error about temporary tables when I search?"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="navheader"><table width="100%" summary="Navigation header"><tr><td width="20%" align="left"><a accesskey="p" href="ch02.html">Prev</a> </td><th width="60%" align="center"> </th><td width="20%" align="right"> <a accesskey="n" href="ch02s03.html">Next</a></td></tr></table><hr></div><div class="section" lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="id2494764"></a>2.2. Help! I've deleted the admin user and can't log in!</h2></div></div></div><p>
      Create a new user using the registration form, and then set
      the admin parameter of the user to 1 in the database itself.
      This can be done using phpmyAdmin or a similar control panel,
      or the shell.
